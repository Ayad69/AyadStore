<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de PC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .product:hover {
            background-color: #f9f9f9;
        }
        .details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
            display: flex;
            gap: 20px;
        }
        .product img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
        }
        .product-price {
            color: green;
            font-size: 16px;
        }
        .details-content {
            flex: 2;
        }
        .details-video {
            flex: 1;
        }
        .details-video video {
            max-width: 100%;
            border-radius: 8px;
        }
        .show {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Catalogue de PC</h1>
    <p>Cliquez sur un produit pour voir les détails :</p>

    <!-- Produit 1 -->
    <div class="product" onclick="toggleDetails('details1')">
        <img src="image\boitier.png" alt="PC 1">
        <span class="product-title">PC Gamer Ryzen 5</span>
        <span class="product-price"> 450€</span>
    </div>
    <div id="details1" class="details">
        <div class="details-content">
            <h3>Détails du PC Gamer Ryzen 5</h3>
            <p><strong>Processeur :</strong> Ryzen 5 3400</p>
            <p><strong>Carte graphique :</strong> RTX 3050</p>
            <p><strong>RAM :</strong> 16 Go DDR4</p>
            <p><strong>Prix :</strong> 450€</p>
        </div>
        <div class="details-video">
            <video controls>
                <source src="video\rtx3050.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>
    </div>
