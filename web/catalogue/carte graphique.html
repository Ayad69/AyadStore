<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Carte Graphique</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .product:hover {
            background-color: #f9f9f9;
        }
        .details {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f4f4f4;
        }
        .product img {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
        }
        .product-price {
            color: green;
            font-size: 16px;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Catalogue de PC</h1>
    <p>Cliquez sur un produit pour voir les détails :</p>

    <!-- Produit 1 -->
    <div class="product" onclick="toggleDetails('details1')">
        <img src="https://asset.msi.com/resize/image/global/product/product_16413511096ea340341cd52321e842637f99163c16.png62405b38c58fe0f07fcef2367d8a9ba1/1024.png" alt="PC 1">
        <span class="product-title">Carte Graphique</span>
        <span class="product-price"> 170€</span>
    </div>
    <div id="details1" class="details">
        <h3>Détails de la Carte Graphique</h3>
        <p><strong>Carte graphique :</strong> RTX 3050</p>
        <p><strong>RAM :</strong> 6 Go DDR5</p>
        <p><strong>Prix :</strong> 170€</p>
        <img src="https://asset.msi.com/resize/image/global/product/product_16413511096ea340341cd52321e842637f99163c16.png62405b38c58fe0f07fcef2367d8a9ba1/1024.png" alt="PC 1">
    </div>


    <script>
        // Fonction pour afficher/masquer les détails
        function toggleDetails(id) {
            const details = document.getElementById(id);
            if (details.classList.contains('show')) {
                details.classList.remove('show');
            } else {
                document.querySelectorAll('.details').forEach(d => d.classList.remove('show'));
                details.classList.add('show');
            }
        }
    </script>
</body>
</html>
